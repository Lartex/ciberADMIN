<!-- ============================================================== -->
              <!-- Start Page Content -->
              <!-- ============================================================== -->
              <div class="row">
                  <!-- column -->
                  <div class="col-lg-12">
                      <div class="card">

                      <button class="btn btn-outline-primary" [routerLink]="['/form']" >Nuevo usuario</button>
                          <div class="card-body">

                              <h4 class="card-title">Usuarios</h4>
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>Nombre</th>
                                              <th>Apellido </th>
                                              <th>Dedicación</th>
                                              <th>Experiencia</th>
                                              <th>Proyecto asignado</th>
                                              <th>Tecnología</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let user of users" >
                                              <td>{{user.firstName}}</td>
                                              <td>{{user.lastName}}</td>
                                              <td>{{user.percent_dedication}}</td>
                                              <td>{{user.experience}}</td>
                                              <td>{{user.in_project}}</td>
                                              <td>{{user.technology}}</td>
                                                  <div class="button-group">
                                                     <button [routerLink]="['/form-update', user.id]" type="button" class="btn btn-success btn-circle"><i class="fa fa-link"></i> </button>
                                                     <button  (click)="deleteUser(user.id)" type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i> </button>
                                                  </div>
                                            </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->
