                              <legend>Nuevo usuario</legend>

                              <div class="tab-pane" id="settings" role="tabpanel">
                                  <div class="card-body">
                                      <form class="form-horizontal form-material" id="newUser" name="newUser" #userData="ngForm" (ngSubmit)="addNewUser(userData.value)">

                                          <div class="form-group">
                                              <label class="col-md-12">Nombre</label>
                                              <div class="col-md-12">
                                                  <input class="form-control form-control-line" type="text" name="name" id="name" ngModel>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label for="example-email" class="col-md-12">Apellidos</label>
                                              <div class="col-md-12">
                                                  <input class="form-control form-control-line" type="apellidos" name="apellidos" id="apellidos"  ngModel>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-md-12">Dedicacion</label>
                                              <div class="col-md-12">
                                                  <input  class="form-control form-control-line" type="dedicacion" name="dedicacion" id="dedicacion" ngModel>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-md-12">Experiencia</label>
                                              <div class="col-md-12">
                                                  <input  class="form-control form-control-line" type="experiencia" name="experiencia" id="experiencia" ngModel>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-md-12">Proyecto asignado</label>
                                              <div class="col-md-12">
                                                  <input class="form-control form-control-line" type="proyecto" name="proyecto" id="proyecto" ngModel>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-md-12">Tecnologia</label>
                                              <div class="col-md-12">
                                                  <input class="form-control form-control-line"  type="tech" name="tech" id="tech" ngModel >
                                              </div>
                                          </div>

                                          <div class="form-group">
                                              <div class="col-sm-12">
                                                  <button  class="btn btn-success">Crear</button>
                                                   <button id="btn-2" class="btn btn-primary" [routerLink]="['/dashboard']" >Volver atrás</button>
                                              </div>
                                          </div>

                                          <div *ngIf="isAdded" class="alert alert-success" role="alert">
                                              {{confirmText}}
                                            </div>

                                      </form>


                                  </div>
                              </div>

                          </div>
                      </div>
                  </div>
              </div>


              <!-- ============================================================== -->
              <!-- End PAge Content -->
